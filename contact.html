<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <form action="mailto:yashiyadav0901@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send">
        </form>
        <br>
        
<button onmouseover="changeBackground()" onmouseout="resetBackground()" onclick="navigateTo('index.html')">Back to Main Menu</button>

        <br><br>
        <p>Alternatively, you can reach me at: (260)-246-8543</p>
        <p>Connect with me on <a href="https://www.linkedin.com/in/yashiyadav/" target="_blank">LinkedIn</a></p>
    </div>
</body>
</html>
